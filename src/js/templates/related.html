<div class="nts-container">
    <div class="nts-text">
        <h3 class="nts-related-header">{{=it.header}}</h3>
        <div style="overflow: hidden">
            <div class="nts-related-container">
                {{~it.content :content:i}}
                    <a class="nts-related">
                        <img class="nts-related__image" src="{{=content.image}}" />
                        <p class="nts-related__title">{{=content.title}}</p>
                    </a>
                {{~}}
            </div>
        </div>
    </div>
</div>
