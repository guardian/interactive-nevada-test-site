<div class="nts-header" style="background-color: {{=it.color}}">
    {{?it.image}}
        <img class="nts-header__image" src="{{=it.config.assetPath}}{{=it.image}}" />
    {{?}}
    <h{{=it.importance || 2}} class="nts-header__headline nts-header__headline--{{=it.importance || 2}}">
        {{=it.headline}}
    </h{{=it.importance || 2}}>
    {{?it.author}}
        <p class="nts-header__author">{{=it.author}}</p>
    {{?}}
</div>
